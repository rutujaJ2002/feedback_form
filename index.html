<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
     <h1 class="brand"> Web Design </h1>
     <div class="wrapper">
         <div class="company-info">
             <h3>Web Design</h3>
             <ul>
                 <li> Rajaramagar, Islampur</li>
                 <li>(333) 333-3333</li>
                 <li>test@web.test</li>
             </ul>


         </div>
         <div class="contact">
             <h3>Feedback form:</h3>
             <form>
                 <p>
                     <label>Name:</label>
                     <input type="text" name="name" placeholder="XYZ" required>
                 </p>

                 <p>
                    <label>Class :</label>
                    <input type="text" name="class" required>
                </p>

                <p>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="xyz@yahoo.com" required>
                </p>

                <p>
                    <label>Mob. Number:</label>
                    <input type="text" name="number" required>
                </p>

                <p>
                    <label>Mode of examination(in your opinion):</label>
                    <select name="mode">
                        <option value="Select" selected>--Select--</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                    </select>
                </p>

                <p>
                    <label>Reason for selecting the mode:</label>
                    <br>
                    <textarea name="opinion" cols="50" rows="10" required></textarea>
                </p>

                <p>
                    <button>Submit now</button>
                </p>
             </form>

         </div>
     </div>
 </div>
    
</body>
</html>
